<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Delicatesther Food Conversion</title>
  <meta name="description" content="A conversion tool for US to European cooking units">
  <meta name="author" content="Delicatesther a.k.a. Esther Kool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,400i,600,600i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="dest/css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header class="header">
      <a href="http://delicatesther.nl" target="_blank" title="Visit Delicatesther.nl">
        <svg class="delicatesther" viewBox="0 0 430 185">
          <use xlink:href="dest/img/images/delicatesther.svg#Layer_1"></use>
        </svg>
      </a>
      <svg class="foodconversion" viewBox="0 0 100 30">
        <use xlink:href="dest/img/images/foodconversion-logo.svg#Layer_1"></use>
      </svg>
      <h1>Delicatesther Food Conversion</h1>
  </header>
  <main>

    <div class="container">
      <!-- <section class="introduction" id="introduction">
        <header><h1>How does this work?</h1> <span class="close" onclick="closeItem();"></span></header>
        <article>
          <p>I'm sure you, too, have struggled with the annoyances of the imperial versus the metric system. Sticks of butter versus grams. <br>Fahrenheit versus Celcius.</p>
          <p>And sure, we have Google. But that just looks boring. </p>
          <p>Here, you can find all manner of cooking-related calculations.<br>
          Enter the unit you know, get the unit you need; presto!</p>
          <button onclick="closeItem();">Got it</button>

      <section class="conversion-item temp">
        <header><h1>Temperature</h1></header>
        <article>
          <div class="empire">
            <h2>Fahrenheit (&deg;F)</h2>
            <input placeholder="Fahrenheit" id="fahrenheitInput" onkeyup="calculateCelcius();">
          </div>
          <div class="rebel">
            <h2>Celcius (&deg;C)</h2>
            <input placeholder="Celcius" id="celciusInput" onkeyup="calculateFahrenheit();">
          </div>
        </article>
      </section>
      <section class=conversion-item "weight">
        <header><h1>Weight</h1></header>
        <article>
          <div class="empire">
            <h2>Pounds (lb)</h2>
            <input placeholder="Pounds" id="poundInput" onkeyup="calculateRebelWeight();">
            <h2>Ounces (oz)</h2>
            <input placeholder="Ounces" id="ounceInput" onkeyup="calculateRebelWeight();">
          </div>
          <div class="rebel">
            <h2>Kilogram (kg)</h2>
            <input placeholder="Kilogram" id="kiloInput" onkeyup="calculateEmpireWeight();">
            <h2>Gram (g)</h2>
            <input placeholder="Gram" id="gramInput" onkeyup="calculateEmpireWeight();">
          </div>
        </article>
      </section>
      <section class="conversion-item liquid">
        <header><h1>Liquid</h1></header>
      </section>
      <section class="conversion-item cups">
        <header><h1>Cups</h1></header>
      </section>
      <section class="conversion-item misc">
        <header><h1>Miscellaneous</h1></header>
      </section>
    </div>
    <footer>
      <div class="wrapper">
        <p>&copy; Delicatesther</p>
      </div>
    </footer>
  </main>
  <script src="dest/js/bundle.js"></script>
  <script src="dest/js/script.js"></script>
</body>
</html>
